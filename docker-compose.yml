# Use root/example as user/password credentials
version: "3.8"

services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      TZ: Asia/Shanghai
      SET_CONTAINER_TIMEZONE: true
      CONTAINER_TIMEZONE: Asia/Shanghai
      MYSQL_DATABASE: cms
    ports:
      - 3306:3306
    networks:
      - mynetwork

  redis:
    restart: always
    image: redis
    hostname: redis
    container_name: redis
    ports:
      # 端口映射
      - 6379:6379
    volumes:
      - /opt/software/redis/conf/redis.conf:/etc/redis.conf
      - /opt/software/redis/data:/data:rw
      - /opt/software/redis/logs:/logs:rw
    command:
      # 执行的命令
      # mkdir /var/lib/redis &
      redis-server /etc/redis.conf
    networks:
      - mynetwork

  adminer:
    image: adminer
    restart: always
    container_name: adminer
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - mynetwork

    ports:
      - 8080:8080

networks:
  mynetwork:
    name: mynetwork
    driver: bridge
